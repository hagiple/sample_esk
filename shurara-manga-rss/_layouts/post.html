<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} – {{ site.name }}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:840px;margin:24px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 16px}
    .meta{color:#6b7280;font-size:14px;margin-bottom:16px}
    .page-img{width:100%;height:auto;margin:0 0 16px;border-radius:8px}
    a{color:#111827;text-decoration:none}
  </style>
</head>
<body>
  <p><a href="{{ '/' | relative_url }}">← 一覧へ</a></p>
  <h1>{{ page.title }}</h1>
  <div class="meta">{{ page.date | date: "%Y-%m-%d" }}</div>
  <div>
    {% for img in page.images limit:5 %}
      <p><img class="page-img" src="{{ img }}" alt="{{ page.title }} - page {{ forloop.index }}"></p>
    {% endfor %}
  </div>
</body>
</html>
